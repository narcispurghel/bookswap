server:
  port: 8081
  error:
    include-stacktrace: never

spring:
  r2dbc:
    url: ${SPRING_R2BC_URL}
    username: ${SPRING_R2DBC_USERNAME}
    password: ${SPRING_R2DBC_PASSWORD}
  output:
    ansi:
      enabled: ALWAYS
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
  flyway:
    locations: "classpath:db/postgres/migration"
    url: ${SPRING_J2BC_URL}
  security:
    webflux:
      formLogin:
        enabled: false

logging:
  level:
    web: INFO
    org:
      springframework:
        security: DEBUG
      flywaydb: INFO
    jakarta:
      validation: DEBUG
    com:
      github:
        narcispurghel:
          bookswap:
            security:
              impl:
                JwtSecurityFilterImpl: DEBUG



security:
  jwt:
    secret-key: ${SECURITY_JWT_SECRET_KEY}